<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>Homepage</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="navbar">
            <!-- icon -->
            <a id="icon" href="#">
              <img
                src="Connect.png"
                height="70"
                alt="Logo"
                loading="lazy"/>
            </a>
            <!-- icon -->

            <!-- buttons -->
            <div title="Search">
                <button id="searchButton">
                  <a id="links" href="search.html" target="_blank">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                  </a>
                </button>
            </div>
        
            <div title="Create event">
                <button id="searchButton">
                  <a id="links" href="create.html" target="_blank">
                  <i class="fa-solid fa-calendar-plus fa-lg"></i>
                  </a>
                </button>
            </div>
            <!-- buttons -->

            <!-- dropdown -->
        <div title="Profile" class="dropdown">
            <a
              data-mdb-dropdown-init
              class="dropdown-toggle d-flex align-items-center hidden-arrow"
              href="#"
              id="navbarDropdownMenuAvatar"
              role="button"
              aria-expanded="false"
            >
              <img
                src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjkzNy1hZXctMTM5LnBuZw.png"
                class="rounded-circle"
                height="25"
                alt="Profile Icon"
                loading="lazy"/>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuAvatar">
              <li>
                <a class="dropdown-item" href="profilepage.html" target="_blank">My profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Settings</a>
              </li>
              <li>
                <a class="dropdown-item" href="login.html">Logout</a>
              </li>
            </ul>
          </div>
          <!-- dropdown -->
        </div>

      <!-- Events Section -->
      <section id="events">
          <h2>Let's connect</h2>
          <div class="gallery">
            <div class="desc"></div>
          </div>

          <!-- pop up image -->
          <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
          </div>

      </section>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
